
<figure style = 'width: {{ .Get "width" }};' class = '{{ with (.Get "align") }} image_fluid float_{{ . }} {{ end }}{{ with .Get "class"}}{{ . }}{{ end }}'>

  {{ with (.Get "title") }}<figcaption>{{ . }}</figcaption>{{ end }}
</figure>
