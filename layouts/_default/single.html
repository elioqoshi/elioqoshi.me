{{ define "main" }}
  <section class = '{{ if or (eq .Section "blog") (not .Page.Params.blocks )}}wrap{{ end }}'>
    <div class = 'pb-2 pt-1 post_single'>
      {{- if eq .Section "blog" -}}
        <h1>{{ .Title }}</h1>
        {{- partial "metadata.html" . }}
      {{- end }}
      {{ .Content }}
    </div>
  </section>
{{ end }}
