{{ define "main" }}
  <section class = 'grid-3 pb-2 pt-2 wrap'>
    {{- range where .Site.RegularPages "Section" .Section }}
    <div class = "post">
      {{ $url := .URL }}
      {{ with .Params.image }}
      <a href="{{ $url }}" class = "post_featured" style = "background-image: url(/images/{{ . }})"></a>            
      {{ end }}
      <div class = "post_inner">
        <h3><a href = "{{ .URL }}">{{ .Title }}</a></h3>
        {{ partial "metadata.html" . }}
        <p class = 'pt-1'>{{ .Summary | truncate 180 }}</p>
        <p class = "mt-1"><a class = "button" href = "{{ .URL }}">Read More</a></p>
      </div>
    </div>
    {{- end }}
  </section>
{{ end }}
