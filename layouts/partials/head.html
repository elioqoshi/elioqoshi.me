<meta http-equiv = 'Content-Type'  charset ='UTF-8' />
<meta name = 'viewport' content = 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' />
<title>{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}</title>
<meta property = "og:type" content="website" />
<meta property = "og:title" content="{{ with .Title }}{{ . }}{{ end }}" />
<meta property = "og:description" content="{{ .Summary | default .Params.Description | truncate 155 }}" />
<meta property = "og:url" content="/en/home/" />
<meta property = "og:site_name" content="{{ .Site.Title }}" />
<meta name="twitter:description" content="{{ .Summary | default .Params.Description | truncate 155 }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ with .Title }}{{ . }}{{ end }}" />
<meta name="description" content="{{ .Summary | default .Params.Description | truncate 155 }}">
<link rel = "icon" href = "/images/favicon.png"/>
<link rel='shortlink' href='{{ .Permalink }}' />
<link rel = "stylesheet" href = "/css/custom.css"/>
